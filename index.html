<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 2</title>
</head>
<body>
    <div class="container">
        <h2>Simulador de Caixa Eletr√¥nico</h2>
        <form id="caixaForm">
            <label for="saque">Digite o valor do saque (entre 10 e 600 reais):</label>
            <input type="number" id="saque" name="saque" min="10" max="600" required>
            <button type="submit">Sacar</button>
        </form>
    
        <div class="resultado" id="resultado" style="display:none;">
            <h3>Notas fornecidas:</h3>
            <p id="notas"></p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
